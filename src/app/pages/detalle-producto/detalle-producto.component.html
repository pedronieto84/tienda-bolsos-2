<p>
    detalle-producto works!</p>

<h1> {{ producto?.nombre }} </h1>
<!-- 10-->
<h2>{{ producto?.precio }} </h2>

<div *ngFor="let i of producto.img">
    <img src="/assets/img/{{ i }}">
</div>


<div>
    <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
        <mat-chip (click)="seleccionoColor(chip)" *ngFor="let chip of producto.colores" selected class="{{ chip }}">
            {{ chip | titlecase }}
        </mat-chip>
    </mat-chip-list>
</div>
<button (click)="volver()">VOLVER</button>

<button (click)="pagar()">PAGAR</button>
